<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolamenti</title>
    <link rel="stylesheet" href="calcolatrice.css">
</head>
<body>
    <div class="calc">
        <div class="signFeedback" >
            <p id="signFeedback"></p>
        </div>
        <div class="feedbackSection">
            <p class="feedback" id="feedback"></p>
        </div>
        <div class="keys" id="keysRow1">
            <button id="sette">7</button>
            <button id="otto">8</button>
            <button id="nove">9</button>
            <button class="calcBtn" id="plus">+</button>
        </div>

        <div class="keys" id="keysRow2">
            <button id="quattro">4</button>
            <button id="cinque">5</button>
            <button id="sei">6</button>
            <button class="calcBtn" id="minus">-</button>
        </div>

        <div class="keys" id="keysRow3">
            <button id="uno">1</button>
            <button id="due">2</button>
            <button id="tre">3</button>
            <button class="calcBtn" id="times">x</button>
        </div>

        <div class="keys" id="keysRow4">
            <button id="zero">0</button>
            <button id="clear" class="otherBtn">C</button>
            <button id="returnTotal" class="calcBtn">=</button>
            <button id="division" class="calcBtn">&#247</button>
        </div>

        <div class="keys" id="keysRow5">
            <button class="otherBtn" id="delete">del</button>
            <button class="otherBtn" id="percent">%</button>
            <button class="otherBtn" id="comma">.</button>
            <button class="otherBtn" id="smile"><a class="rickAstley" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">:&#41</a></button>
        </div>
    </div>

    <script src="calcolatrice.js"></script>
</body>
</html>
